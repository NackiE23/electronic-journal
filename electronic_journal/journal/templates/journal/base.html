<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    {% block head %}
    {% endblock %}
</head>
<body style="text-align: center; padding-top: 50px;">

{% block menu %}
<a type="button" href="{% url 'register' %}">Register</a>
<a type="button" href="{% url 'login' %}">Log in</a>
{% if user.is_authenticated %}
<a type="button" href="{% url 'logout' %}">Log out</a>
<a type="button" href="{% url 'own_profile' %}">My profile</a>
<a type="button" href="{% url 'own_profile' %}">Messages</a>
{% endif %}
<hr>
{% endblock %}

{% block main %}

{% endblock %}

{% block script %}
{% endblock %}
</body>
</html>
