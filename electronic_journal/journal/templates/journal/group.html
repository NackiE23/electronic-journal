{% extends 'journal/base.html' %}

{% block main %}
<h1>Група {{ curator.group }}</h1>
<h2>Куратор - {{ curator }}</h2>

<ol>Студенти:
{% for member in members %}
<li>{% if member.user.avatar %}<img src="{{ member.user.avatar.url }}" class="small-profile-image" >{% endif %}
    <a href="{{ member.user.get_absolute_url }}">{{ member }}</a></li>
{% endfor %}
</ol>

{% endblock %}
