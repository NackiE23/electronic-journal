{% extends 'journal/base.html' %}

{% block main %}

{% for message in messages %}
<div>
    <p>Time: {{ message.time }}</p>
    <p>From: {{ message.from_user }}</p>
    <p>Text: {{ message.text }}</p>
    <form method="POST">
        {% csrf_token %}
        <input type="hidden" name="pk-message" value="{{ message.pk }}">
        <button type="submit">Delete</button>
    </form>
</div>
<hr>
{% endfor %}

{% endblock %}
