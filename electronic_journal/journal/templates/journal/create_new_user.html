{% extends 'journal/base.html' %}

{% block main %}

<a type="button" href="{% url 'main' %}">Home</a>
<h2>New User</h2>

<div>
    <form method="POST">
        {% csrf_token %}
        {% for f in form %}
            <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}</p>
            <div class="form-error">{{ f.errors }}</div>
        {% endfor %}
        <button type="submit">Регистрация</button>
    </form>
</div>

{% endblock %}
