{% extends 'journal/base.html' %}

{% block main %}

<h1>Current Users: {{ all_users|length }}</h1>
<a type="button" href="{% url 'create_new_user' %}">New User</a>
<hr>

{% for user in all_users %}

<h4>email: {{ user.email }}</h4>
<h4>name: {{ user.name }}</h4>
<h4>surname: {{ user.surname }}</h4>
<h4>work since: {{ user.teacher.working_since }}</h4>
<hr>
{% endfor %}

{% endblock %}
